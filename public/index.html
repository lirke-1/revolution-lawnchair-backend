<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolution Lawnchair</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Node.js & Express Demo</h1>
        
        <!-- Section 1: Random Message -->
        <div class="section">
            <h3>Random Message</h3>
            <button id="msgButton">Get Message</button>
            <p id="msg-response">Waiting...</p>
        </div>

        <hr>

        <!-- Section 2: User Input -->
        <div class="section">
            <h3>Send Your Name</h3>
            <!-- Try typing: <script>alert('hack')</script> -->
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="sendButton">Send to Server</button>
            <p id="input-response">Waiting...</p>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
